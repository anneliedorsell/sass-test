<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">   
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://kit.fontawesome.com/23eeae0687.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">    
    <title>Contact</title>
</head>
<body>
    <!--start header-->
    <header class="header">         
        <!--start nav--> 
        <nav class="header__nav">                         
            <div class="header__logo">
                <a href="index.html"><img src="../images/Logo.png" alt="logo"></a>                    
            </div>           
            <div class="header__links">                   
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>                                 
            </div>          
        </nav>
        <!--end nav-->             
    </header>
    <!--end header-->
    <!--start contact-->
    <div class="contact">
        <div class="contact__text">                         
            <div class="contact__header">
                <h2>Full set of great features to make your
                    product fresh</h2>
            </div>
            <div class="contact__infotxt">
                <p>Our favorite brands are our friends! We help them to achieve their goals, 
                   they help us to stay sharp.</p>
            </div>
        </div>        
        <div class="contact__form"> 
            <div class="contact__form__layout">
                <form action="">
                    <input type="text" placeholder="Name" required ><br>
                    <input type="email" placeholder="Email" required><br>                        
                    <input type="message" placeholder="Message"><br>   
                    <button type="submit" class="button">Submit</button>                       
                </form>              
            </div> 
        </div>  
        <!-- <div class="contact__map">
            <img src="../images/Map.png" alt="Map">
        </div>     -->
    </div>   
    <!--end contact-->
     <!--start footer-->
     <footer>
        <div class="footer"> 
            <div class="footer__container">      
                <div class="footer__logo">
                    <a href="index.html"><img src="../images/Logo.png" alt="logo"></a>  
                </div>                          
                <div class="footer__links">               
                    <a class="footer-link" href="projects.html">Projects</a>
                    <a class="footer-link" href="contact.html">Contact</a> 
                </div> 
                <div class="footer__icons">              
                    <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div> 
            </div>                                     
        </div>        
    </footer>
    <!--end footer-->    
</body>
</html>
